<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="livro.ico">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/575edc21c4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="validaLogin()">
    <div class="container-fluid">
        <div class="row bg-dark">
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <a href="menu.html"><img src="images.png" class="rounded-circle" id="image"></a>
          </div>
          <div class="col-md-5">
            <spam class="float-end text-white p-4 fw-bold fs-5 ">
              Escola STD</spam>
          </div>
          <div class="col-md-6">
            <div class="text-end">
                <img src="usuarioLogado.jpg" class="rounded-circle" id="imageLogado">
              <spam class="float-end text-white p-4" id="usuarioLogado">
                <i class="fa-solid fa-user fa-2xl" id="iconLogin"></i>
                Usuário não informado
              </spam>
            </div>
          </div>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkMode" onclick='darkMode(this);'>
            <label class="form-check-label" for="darkMode" id="iconeLua"><i class="fa-solid fa-moon"></i> Tema escuro
            </label>
        </div>

        <form action="" class="row g-3">
            <div class="col-md-6">
                <label for="nomeAluno" class="form-label lblCadastro">Nome aluno: </label>
                <input type="text" class="form-control" id="nomeAluno">
            </div>

            <div class="col-md-6">
                <label for="nomeResponsavel" class="form-label lblCadastro">Nome responsável: </label>
                <input type="text" class="form-control" id="nomeResponsavel">
            </div>

            <div class="col-md-3">
                <label for="dataNascimento" class="form-label lblCadastro">Data de nascimento: </label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>

            <div class="col-md-3">
                <label for="telefone" class="form-label lblCadastro">Telefone para contato: </label>
                <input type="tel" class="form-control" id="telefone" placeholder="99 999999999"
                    pattern="[0-9]{2} [0-9]{9}" required>
            </div>

            <div class="col-md-3">
                <label for="fotoAluno" class="form-label lblCadastro">Foto 3x4: </label>
                <input type="file" class="form-control" id="fotoAluno" required>
            </div>

            <div class="col-md-2">
                <label for="" class="form-label lblCadastro">Sexo: </label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioSexo" id="sexoMasculino" checked required>
                    <label class="form-check-label lblCadastro" for="sexoMasculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioSexo" id="sexoFeminino" required>
                    <label class="form-check-label lblCadastro" for="sexoFeminino">Feminino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioSexo" id="sexoOutro" required>
                    <label class="form-check-label lblCadastro" for="sexoOutro">Outro</label>
                </div>
            </div>

            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
            </div>
        </form>

        <footer class="flex-shrink-0 bg-dark text-white-50">
            <div class="text-center">
                <spam class="text-white-50 p-3">Gabriel Toniolo Picaz, Hiago Campregher e Nathan Gabriel Piran</spam>
            </div>
        </footer>
</body>

</html>

<style>
</style>

<script>
    function darkMode(el) {
        const iconeLua = document.getElementById('iconeLua');

        if (el.checked) {
            document.body.style.backgroundColor = "black";

            alterarLabels("white", "cursive");

            alterarInputs("#3a3a3d", "white");

            alterarBotaoEnviar(false, "#3a3a3d");

            iconeLua.style.color = 'white';
        } else {
            document.body.style.backgroundColor = "white";

            alterarLabels("black", "Segoe UI");

            alterarInputs("white", "black");

            alterarBotaoEnviar(true, "#0d6efd");

            iconeLua.style.color = 'black';
        }
    }

    function alterarBotaoEnviar(addClassPrimary, backgroundColor) {
        const botaoSubmit = document.getElementById('btnCadastrar');

        if (!addClassPrimary) {
            botaoSubmit.classList.remove("btn-primary");
            botaoSubmit.style.color = "white";
            botaoSubmit.style.borderRadius = "0";
        } else {
            botaoSubmit.classList.add("btn-primary");
            botaoSubmit.style.borderRadius = "0.25rem";
        }

        botaoSubmit.style.backgroundColor = backgroundColor;
    }

    function alterarLabels(color, fonte) {
        const elLabels = document.getElementsByClassName("lblCadastro");

        Array.from(elLabels).forEach(elLabel => {
            elLabel.style.color = color;
            elLabel.style.fontFamily = fonte;
        });
    }

    function alterarInputs(backgroundColor, textColor) {
        const inputs = document.getElementsByTagName('input');

        Array.from(inputs).forEach(input => {
            input.style.backgroundColor = backgroundColor;
            input.style.color = textColor;
        });
    }
</script>
